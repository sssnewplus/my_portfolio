{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'myapp/css/main_style.css' %}">
</head>
<body>
  <!-- fixed top navbar -->
    <nav class="navbar navbar-expand-lg mx-1 border-bottom border-secondary fixed-top">
        <div class="container-fluid">
          <div class="container-fluid d-flex">
              <img src="{% static 'myapp/images/icon.jpg' %}" class="rounded-circle img-responsive border border-secondary icon col-5 mx-1 justify-content-start">
              <div class="container justify-content-center top-navi">
                <button class="btn btn-dark">
                  <a class="nav-link text-light fw-bold" href="{% url 'home' %}">Home</a>
                </button>
                <button class="btn">
                  <a class="nav-link text-light fw-bold" href="{% url 'blog' %}">Blog</a>
                </button>
                <button class="btn">
                  <a class="nav-link text-light fw-bold" href="{% url 'about' %}">About Me</a>
                </button>
              </div>
              <div class="container ment">
                <button class="btn border border-secondary mx-1">
                  <a class="nav-link text-warning fw-bold" href="{% url 'milky_way' %}">Mentorship</a>
                </button>
                <button class="btn btn-success border border-secondary mx-1">
                  <a class="nav-link text-light fw-bold" href="{% url 'contact' %}">Contacts</a>
                </button>
              </div>
            </div>
          </div>
      </nav>
      <section class="container-fluid body-sec">
    {% block content %}
    {% endblock %}
      </section>
     <!-- fixed bottom navbar --> 
      <nav class="bottom-nav navbar navbar-expand-lg mx-1 border-top border-secondary fixed-bottom">
        <div class="container-fluid">
          <div class="container d-flex">
            <button class="btn border border-secondary mx-1">
              <a class="nav-link text-warning fw-bold" href="{% url 'milky_way' %}">Mentorship</a>
            </button>
            <button class="btn btn-success border border-secondary">
              <a class="nav-link text-light fw-bold" href="{% url 'contact' %}">Contacts</a>
            </button>
          </div>
        </div>
      </nav>
                 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
